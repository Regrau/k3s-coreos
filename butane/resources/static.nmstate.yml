dns-resolver:
  config:
    search: []
    server:
      - 10.0.0.1
interfaces:
  - name: enp2s0
    type: ethernet
    state: up
    ipv4:
      address:
        - ip: 10.0.0.101
          prefix-length: 24
      enabled: true
      dhcp: false
routes:
    config:
    - destination: 0.0.0.0/0
      next-hop-address: 10.0.0.1
      next-hop-interface: enp2s0
